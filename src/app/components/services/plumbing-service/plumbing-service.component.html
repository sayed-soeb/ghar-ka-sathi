<section class="service-page plumbing-service-page">
    <div class="service-header">
      <img src="https://media.istockphoto.com/id/942692010/photo/plumber-at-work.jpg" alt="Plumbing Service" class="service-image" />
      <div class="service-details">
        <h1>Professional Plumbing Services</h1>
        <p>
          Our experienced plumbers offer reliable solutions for all your plumbing needs. Book now for fast and efficient service.
        </p>
        <button class="book-now-btn" (click)="openForm()">Book Now</button>
      </div>
    </div>
  
    <div class="booking-form" *ngIf="isFormOpen">
        <h2>Book Your {{ bookingData.serviceType }}</h2>
        <form (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="service-type">Service Type:</label>
            <input type="text" id="service-type" [(ngModel)]="bookingData.serviceType" name="serviceType" readonly />
          </div>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" [(ngModel)]="bookingData.name" name="name" required />
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" [(ngModel)]="bookingData.email" name="email" required />
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" [(ngModel)]="bookingData.address" name="address" required />
          </div>
          <div class="form-group">
            <label for="location">Location:</label>
            <input type="text" id="location" [(ngModel)]="bookingData.location" name="location" required />
          </div>
          <div class="form-group">
            <label for="appointment-date">Date:</label>
            <input type="date" id="appointment-date" [(ngModel)]="bookingData.date" name="date" required />
          </div>
          <div class="form-group">
            <label for="appointment-time">Time:</label>
            <input type="time" id="appointment-time" [(ngModel)]="bookingData.time" name="time" required />
          </div>
          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" [(ngModel)]="bookingData.mobile" name="mobile" required />
          </div>
          <button type="submit" class="submit-btn">Book Now</button>
        </form>
      </div>
  </section>
