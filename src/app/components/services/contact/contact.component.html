<div class="contact-container">
    <div class="contact-image">
      <img src="https://media.istockphoto.com/id/1311934969/photo/contact-us.jpg?s=612x612&w=0&k=20&c=_vmYyAX0aFi-sHH8eYS-tLLNfs1ZWXnNB8M7_KWwhgg=" alt="Contact Us" />
    </div>
    <div class="contact-form">
      <h1>Contact Us</h1>
      <p>If you have any questions or inquiries, please fill out the form below:</p>
  
      <form (ngSubmit)="submitForm()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="text" id="mobile" [(ngModel)]="mobile" name="mobile" required>
        </div>
        <div class="form-group">
          <label for="query">Your Query</label>
          <textarea id="query" [(ngModel)]="query" name="query" required></textarea>
        </div>
        <button type="submit">Submit</button>
      </form>
  
      <p>If you prefer, you can also reach us at <strong>+91-XXXXXXXXXX</strong></p>
    </div>
  </div>
