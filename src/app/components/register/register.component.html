<div class="auth-container">
    <div class="auth-form">
      <h2>Register</h2>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Name</label>
          <input type="text" id="name" [(ngModel)]="registerData.name" name="name" required />
        </div>
  
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required />
        </div>
  
        <div class="form-group">
          <label for="mobile">Mobile Number</label>
          <input type="tel" id="mobile" [(ngModel)]="registerData.mobile" name="mobile" required />
        </div>
        
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required />
        </div>
        
        <button type="submit" class="btn-primary">Register</button>
      </form>
    </div>
  </div>
